title: Dokumentacja Microsoft Identity Manager
summary: Program Microsoft Identity Manager 2016 łączy w jedną całość rozwiązania firmy Microsoft do zarządzania tożsamościami i dostępem oraz w bezproblemowy sposób integruje różne lokalne magazyny uwierzytelniania, takie jak Active Directory, LDAP czy Oracle, i inne aplikacje z usługą Azure Active Directory. Zapewnia dzięki temu spójny sposób korzystania z lokalnych aplikacji LOB i rozwiązań SaaS.
