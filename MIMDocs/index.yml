### YamlMime:Landing
title: Dokumentacja programu Microsoft Identity Manager
summary: Program Microsoft Identity Manager 2016 rozszerza możliwości usługi Microsoft Azure Active Directory w zakresie zarządzania tożsamościami i dostępem.  Umożliwia spójną obsługę tożsamości użytkowników, zapewniając bezproblemową integrację wielu lokalnych systemów autoryzacji i magazynów uwierzytelniania, takich jak Active Directory, SAP czy Oracle, a także innych systemów LDAP i SQL. W połączeniu z usługami Active Directory, Azure AD Connect i Azure Active Directory pozwala także na jednolitą obsługę logowania w aplikacjach lokalnych i SaaS.
